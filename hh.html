            margin-left: 5px;

            color: white;
            border: none;
            border-radius: 5px;
        }
        #suggestions {
            text-align: left;
            width: 300px;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            margin: 0 auto;

        }
        .suggestion-item {
            padding: 10px;

        }
        .suggestion-item:hover {

        }
        #result {
            margin-top: 20px;
            text-align: left;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>

        function filterDrinks() {
            const input = document.getElementById("drinkName").value.toLowerCase();
            const suggestionsDiv = document.getElementById("suggestions");

            if (input === "") {
                suggestionsDiv.innerHTML = "";
                document.getElementById("result").innerHTML = "";
                return;
            }

            
            const filteredDrinks = Object.keys(drinks).filter(drink => drink.toLowerCase().includes(input));

        
            suggestionsDiv.innerHTML = filteredDrinks.map(drink => `<div class="suggestion-item" onclick="selectDrink('${drink}')">${drink}</div>`).join("");
        }

        function selectDrink(drinkName) {
            document.getElementById("drinkName").value = drinkName;
            document.getElementById("suggestions").innerHTML = "";
            showDrinkInfo(drinkName);
        }

        function searchDrink() {
            const drinkName = document.getElementById("drinkName").value;
            showDrinkInfo(drinkName);
        }

        function showDrinkInfo(drinkName) {
            const nutrition = drinks[drinkName];
            if (nutrition) {
                document.getElementById("result").innerHTML = `<h2><p class="noto-sans">❤︎ ${drinkName} 영양 성분</p></h2>
                                                              <p class="noto-sans">칼로리: ${nutrition.칼로리}</p>
                                                              <p class="noto-sans">나트륨: ${nutrition.나트륨}</p>
                                                              <p class="noto-sans">탄수화물: ${nutrition.탄수화물}</p>
                                                              <p class="noto-sans">당류: ${nutrition.당류}</p>
                                                              <p class="noto-sans">지방: ${nutrition.지방}</p>
                                                              <p class="noto-sans">포화지방: ${nutrition.포화지방}</p>
                                                              <p class="noto-sans">콜레스테롤: ${nutrition.콜레스테롤}</p>
                                                              <p class="noto-sans">단백질: ${nutrition.단백질}</p>`;
    
    } else {
                document.getElementById("result").innerHTML = "<p>해당 음료수의 데이터를 찾을 수 없습니다.</p>";
            }
        }
